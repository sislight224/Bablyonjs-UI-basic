<!DOCTYPE html>
<html>
	<head> 
		<title>Test Task (3D Graphics Dev)</title>
		<style>
            html,
            body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #canvas {
                width: 100%;
                height: 100%;
            }
        </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div id="meshControls" style="position: absolute; top: 10px; right: 10px; background: white; padding: 10px; display: none;">
      <h3>Mesh Controls</h3>
      <div id="cubeControls">
        <label>Width: <input type="range" id="cubeWidth" min="0.1" max="2.0" step="0.1"></label><br>
        <label>Height: <input type="range" id="cubeHeight" min="0.1" max="2.0" step="0.1"></label><br>
        <label>Depth: <input type="range" id="cubeDepth" min="0.1" max="2.0" step="0.1"></label>
      </div>
      <div id="cylinderControls" style="display: none;">
        <label>Diameter: <input type="range" id="cylinderDiameter" min="0.1" max="2.0" step="0.1"></label><br>
        <label>Height: <input type="range" id="cylinderHeight" min="0.1" max="2.0" step="0.1"></label>
      </div>
      <div id="icosphereControls" style="display: none;">
        <label>Diameter: <input type="range" id="icosphereDiameter" min="0.1" max="2.0" step="0.1"></label><br>
        <label>Subdivisions: <input type="range" id="icosphereSubdivisions" min="1" max="10" step="1"></label>
      </div>
    </div>

  </body>
  <script src="main.js"></script>
</html>
